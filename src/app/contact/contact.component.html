<div id="container">
  <div class="left-column">
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <h1>Contact me!</h1>
      <h2>Feel free to contact me regarding any subject.</h2>
      <div class="field" id="name">
        <label for="name" class="label">Name: </label>
        <input
          type="text"
          name="name"
          class="input"
          [(ngModel)]="name"
          #nameInput="ngModel"
          required
        />
        <div class="error" *ngIf="nameInput.invalid && nameInput.touched">
          Your name is required.
        </div>
      </div>

      <div class="field" id="email">
        <label for="email" class="label">Email: </label>
        <input
          type="email"
          name="email"
          class="input"
          [(ngModel)]="email"
          #emailInput="ngModel"
          required
          email
        />
        <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
          A valid email-address is required.
        </div>
      </div>

      <div class="field" id="message">
        <label for="message" class="label">Your message: </label>
        <textarea
          name="message"
          class="textarea"
          [(ngModel)]="message"
          #messageInput="ngModel"
          required
        ></textarea>
        <div class="error" *ngIf="messageInput.invalid && messageInput.touched">
          Please enter a message.
        </div>
      </div>

      <button type="submit" class="button" [disabled]="contactForm.invalid">
        Send!
      </button>
    </form>
  </div>

  <!-- <div class="divider"></div> -->

  <!-- <div class="right-column"></div> -->
</div>
